        var dy = (py - centerY) / radius;
        var len = Math.sqrt(dx * dx + dy * dy);
        if (len > 1) { dx /= len; dy /= len; }
        stick.style.transform = 'translate(' + (dx * radius * 0.7) + 'px, ' + (dy * radius * 0.7) + 'px)';
        var x = 0, y = 0;
        if (Math.abs(dx) > deadzone) x = dx > 0 ? 1 : -1;
        if (Math.abs(dy) > deadzone) y = dy > 0 ? 1 : -1;
        if (window.__joystickDir) { window.__joystickDir.x = x; window.__joystickDir.y = y; }
      }
      function resetStick() {
        active = false;
        track.classList.remove('joystick-active');
        stick.style.transform = '';
        if (window.__joystickDir) { window.__joystickDir.x = 0; window.__joystickDir.y = 0; }
      }
      track.addEventListener('pointerdown', function (e) {
        e.preventDefault();
        track.setPointerCapture(e.pointerId);
        getTrackRect();
        active = true;
        track.classList.add('joystick-active');
        setStick(e.clientX, e.clientY);
      });
      track.addEventListener('pointermove', function (e) {
        if (!active) return;
        setStick(e.clientX, e.clientY);
      });
      track.addEventListener('pointerup', resetStick);
      track.addEventListener('pointerleave', resetStick);
      track.addEventListener('pointercancel', resetStick);
    })();
  </script>
</body>
